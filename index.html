<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="main.css" />
    <title>Task Manager</title>
  </head>
  <body>
    <div class="container py-5">
      <div class="row justify-content-center">
        <div class="col-12 col-sm-10 col-md-7 col-lg-5">
          <div class="card">
            <!-- Header -->
            <div
              class="card-header bg-white py-3 d-flex justify-content-between"
            >
              <h5 class="mb-0 fw-bold text-primary">Task Manager</h5>
            </div>

            <div class="card-body p-4">
              <!-- Add Task Form -->
              <form id="task-form" class="mb-1">
                <label
                  for="task"
                  class="form-label fw-semibold text-secondary small text-uppercase"
                  >New Task</label
                >
                <div class="input-group">
                  <input
                    type="text"
                    class="form-control"
                    name="task"
                    id="task"
                    placeholder="Enter your task ..."
                  />
                  <button type="submit" class="btn btn-primary px-4">
                    Add
                  </button>
                </div>
                <p
                  style="height: 16px"
                  class="fill-the-form text-danger small mt-1 mb-0"
                ></p>
              </form>

              <hr class="my-3" />

              <!-- Tasks Section -->
              <div
                class="d-flex align-items-center justify-content-between mb-2"
              >
                <h6 class="fw-bold text-secondary small text-uppercase mb-0">
                  Tasks
                </h6>
              </div>

              <!-- Filter -->
              <div class="mb-3">
                <input
                  type="text"
                  class="form-control form-control-sm"
                  placeholder="Search tasks ..."
                  name="filter"
                  id="filter"
                />
              </div>

              <!-- Task List -->
              <ul class="list-group mb-3"></ul>

              <!-- Clear Button -->
              <div class="d-grid">
                <button id="btn-clear" class="btn btn-outline-danger btn-sm">
                  Clear All
                </button>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <script src="app.js"></script>
  </body>
</html>
